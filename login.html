<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out both;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dark .glass-effect {
      background: rgba(31, 41, 55, 0.25);
      border-color: rgba(255, 255, 255, 0.1);
    }
    .toggle-icon {
      transition: transform 0.3s ease;
    }
    .dark .toggle-icon {
      transform: rotate(180deg);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 min-h-screen flex items-center justify-center px-4">

  <!-- Dark Mode Toggle -->
  <button onclick="toggleDarkMode()" class="absolute top-6 right-6 p-2 bg-white dark:bg-gray-700 rounded-full shadow hover:shadow-md transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="toggle-icon h-6 w-6 text-gray-800 dark:text-gray-100" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m8.66-10H21M3 12H2m15.54 6.36l.71.71M6.34 6.34l-.71-.71M17.66 6.34l.71-.71M6.34 17.66l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z" />
    </svg>
  </button>

  <!-- Login Card -->
  <div class="glass-effect dark:bg-gray-800/60 bg-white/60 shadow-xl rounded-xl max-w-md w-full p-8 fade-in">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Welcome Back</h2>

    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
        <input type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>
      <button type="submit"
        class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition">
        Log In
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
      Don’t have an account?
      <a href="signup.html" class="text-indigo-600 dark:text-indigo-400 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
